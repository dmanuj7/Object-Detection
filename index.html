<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>AI model for object detection</h2>
        
    </header>
    <p>Please wait for the model to load before trying</p>
    <section id="demo" class="invisible">
        <h2>Demo: Classifying Images</h3>
        <p><em>Click on an image below</em> to try and recognize what is in the image.</p>
        <div class="classify">
            <img src="https://imgs.search.brave.com/cMIbLkeRluUG9WcJNhYuJ5XerUuUM_xZ-xilDHZQxOo/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS1waG90by95/b3VuZy1oYW5kc29t/ZS1tYW4tcG9zaW5n/XzE0NDYyNy0yODA3/NS5qcGc_c2l6ZT02/MjYmZXh0PWpwZw" alt="" width="600px" crossorigin="anonymous" title="Click to classify image" id="img">
        </div>
        <h2>Enable your camera for continous detetcion</h2>
        <div id="live_view" class="video_view">
            <button id="view_webcam">Enable Webcam</button>
            <video id="webcam" autoplay></video>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="module.js" defer></script>
</body>
</html>
